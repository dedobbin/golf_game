<html>
<head>
	<title>sdfsdfsdf</title>
	<script type="module" src="script/script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="view" id="view-editor">
		<div class="grid" id="editor-grid">
			<div class="header"> 
				<div class="level-editor">golf_game level_editor</div>
				<button id="play">play</button>
			</div>
			<div class="left">
				<div>
					<button id="grid-control">grid on</button>
					<button id="export-level">export</button>
					<button id="import-level">import</button>
					<button id="clear-level">clear</button>
				</div>
			</div>
			<div class="automatic">
				<button id="tools-eraser">eraser</button>
				<button id="palette-new">new entity</button>
				<button id="palette-delete">delete entity</button>
			</div>
			<div id="entity-properties-control" class="automatic">
				<button id="save-entity-properties">save</button>
				<button id="validate-entity-properties">validate</button>
				<br/>
				<span>
					hide graphic info
					<input type="checkbox" id="hide-graphic-data">
				</span>
			</div>

			<div class="content left">
				<canvas id ="level-editor-canvas"></canvas>
			</div>
			<div id="palette" class="content automatic">
				<div id="palette-entries"></div>
			</div>
			<div id="entity-properties" class="content automatic">
				<div id="entity-fields"></div>
				<button id="add-new-entity-property">+</button>
			</div>
		</div>
	</div>

	<div class="view" id="view-game">
		<!-- Canvas needs to have this ID for SDL to work.. -->
		<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		<script type='text/javascript'>
			var Module = {
				canvas: (function() { return document.getElementById('canvas'); })(),
				_round: Math.round,
			};
		</script>
	</div>
</body>
</html>
